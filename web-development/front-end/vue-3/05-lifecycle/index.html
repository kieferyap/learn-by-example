<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Imports: Bootstrap and Vue -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>

  <!-- Title -->
  <title>The Vue Lifecycle</title>
</head>

<body>
  <div class="row">
    <div id="app" class="border rounded p-3 mt-3 col-12 col-md-6 mx-auto">
      <h3>The Vue Lifecycle</h3>
      
      <!-- Computed Properties -->
      <h4 class="mt-3">Lifecycle</h4>
      <ul class="list-group">
        <!-- List of displayable lifecycle hooks -->
        <li class="list-group-item" v-for="hook in hooks" :key="hook">
          {{ hook }}
        </li>
        <li class="list-group-item">
          <button class="btn btn-danger" id="btn-unmount" type="button">
            Unmount App
          </button>
        </li>
        
        <!-- Trigger update hook -->
        <li class="list-group-item">
          <div class="input-group">
            <input
              type="input"
              class="form-control"
              placeholder="Type anything and beforeUpdate() gets triggered"
              v-model="inputString"
            />

            <div class="input-group-append">
              <span class="input-group-text">
                Typed: {{ inputString }}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
