<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Imports: Bootstrap and Vue -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>

  <!-- Title -->
  <title>Computed Properties, Watchers, and Dynamic Styling</title>
</head>

<body>
  <div class="row">
    <div id="app" class="border rounded p-3 mt-3 col-12 col-md-6 offset-md-3">
      <h3>Computed Properties, Watchers, and Dynamic Styling</h3>
      
      <!-- Computed Properties -->
      <h4 class="mt-3">Computed Properties</h4>
      <ul class="list-group">
        <!-- Math grade -->
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Math
              </span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Your grade in Math"
              min="0"
              max="100"
              v-model="math"
            />
          </div>
        </li>

        <!-- Science grade -->
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Science
              </span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Your grade in Science"
              min="0"
              max="100"
              v-model="science"
            />
          </div>
        </li>

        <!-- English grade -->
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                English
              </span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Your grade in English"
              min="0"
              max="100"
              v-model="english"
            />
          </div>
        </li>

        <!-- Average -->
        <li class="list-group-item">
          <h4>Average: {{ average }}</h4>
        </li>
      </ul>

      <!-- Watchers -->
      <h4 class="mt-3">Watchers</h4>
      <ul class="list-group">
        <!-- Social Studies grade -->
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Social Studies
              </span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Your grade in Social Studies"
              min="0"
              max="100"
              v-model.number="socialStudies"
            />
          </div>
        </li>

        <!-- Assessment -->
        <li class="list-group-item">
          <span :class="assessmentClass">
            Assessment: {{ assessment }}
          </span>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
